<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Jane Doette - Front End Ninja</title>
    <link href="https://fonts.googleapis.com/css?family=Work+Sans:200,400" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
  </head>
  <body>
    <header class="header">
      <div class="header__logo">
        <img class="header__logo_img" src="img/logo.png" alt="header logo">
      </div>  
      <div class="header__container">
        <h1 class="header__title">JANE DOETTE</h1>
        <h2 class="header__subtitle">FRONT-END NINJA</h2>
      </div>
    </header>
    <hr/>
    <section class="main">
      <section class="main__image">
        <img class="main__image" src="img/main_image.png" alt="main image">
      </section>
      <section class="main__feat_work">
        <div class="main__feat_work_header">
          <span class="main__feat_work_header_text">Featured Work</span>
        </div>
        <div class="main__feat_work_container">
          <div class="main__feat_work_portfolio">
            <img class="main__feat_work_image" src="img/feat_work_1.png" alt="featured work 1">
            <span class="main__feat_work_title">APPIFY</span>
            <a href="https://github.com/udacity/Appify/" class="main__feat_work_url">https://github.com/udacity/Appify/</a>
          </div>
          <div class="main__feat_work_portfolio">
            <img class="main__feat_work_image" src="img/feat_work_2.png" alt="featured work 2">
            <span class="main__feat_work_title">SUNFLOWER</span>
            <a href="https://github.com/udacity/Sunflower/" class="main__feat_work_url">https://github.com/udacity/Sunflower/</a>
          </div>
          <div class="main__feat_work_portfolio">
            <img class="main__feat_work_image" src="img/feat_work_3.png" alt="featured work 3">
            <span class="main__feat_work_title">BOKEH</span>
            <a href="https://github.com/udacity/Bokeh/" class="main__feat_work_url">https://github.com/udacity/Bokeh/</a>
          </div>
        </div>
      </section>
    </section>
    <hr/>
    <footer class="footer">
      <div class="footer__buttons">
          <a href="#">Twitter</a>
          <a href="#">About</a>
      </div>
      <p>Designed and built by @flavioriquelme for Udacity P1 project delivery</p>
    </footer>
  </body>
</html>
